<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Ink Lingerie</title>
  </head>
  <body>
    <!--svg blue line-->
    <div class="bg-line">
      <svg
        width="610"
        height="728"
        viewBox="0 0 610 728"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="blue-line"
      >
        <path
          d="M139.416 31.4647C-159.248 309.376 101.471 367.764 214.964 1C336.277 136.37 767.08 317.52 345.08 103.2C594.544 524.358 643.701 254.041 589.613 727.477"
          stroke="#2828BD"
        />
      </svg>
    </div>

    <!--header-->
    <header class="header">
      <a href="#" class="logo">
        Logo Logo
      </a>

      <nav class="nav">
        <ul class="menu">
          <li><a href="#" class="menu-link">Commercial</a></li>
          <li><a href="#" class="menu-link">Editorial</a></li>
          <li><a href="#" class="menu-link">Reportage</a></li>
          <li><a href="#" class="menu-link">Meet me</a></li>
        </ul>
        <!--burger menu for mobile version-->
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </nav>
    </header>

    <!--swiper container-->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          Ink Lingerie
        </div>
        <div class="swiper-slide">
          Ink Lingerie
        </div>
        <div class="swiper-slide">
          Ink Lingerie
        </div>
      </div>
    </div>

    <!--photos with parallax effect-->
    <div class="photo-frame-wrapper parallax">
      <div data-depth="0.3">
        <div class="photo-frame frame-1 transparent"></div>
      </div>
      <div data-depth="-0.1">
        <div class="photo-frame frame-2 transparent"></div>
      </div>
      <div data-depth="0.3">
        <div class="photo-frame frame-3 transparent"></div>
      </div>
    </div>

    <!--social section-->
    <div class="social animate__animated animate__bounceInUp">
      <a href="#" class="inst">Inst</a>
      <a href="#" class="fb">Fb</a>
    </div>

    <!--div for the circle cursor-->
    <div class="cursor">
      <span class="cursor-text">Drag me</span>
    </div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/libs.min.js"></script>
    <script src="./js/rotator.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
